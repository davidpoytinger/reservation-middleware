<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Charge Supplemental Fee</title>

  <style>
    :root { --gap: 14px; }

    html, body {
      margin: 0;
      padding: 0;
      background: #fff;
      color: #111;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    .wrap { padding: 18px; max-width: 980px; }

    h2 {
      margin: 0 0 6px 0;
      font-size: 22px;
      font-weight: 900;
    }

    .sub {
      font-size: 13px;
      opacity: .8;
      margin: 0 0 16px 0;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: var(--gap);
    }

    .full { grid-column: 1 / -1; }

    label {
      display: block;
      font-size: 13px;
      font-weight: 800;
      margin: 0 0 6px 0;
    }

    input, select, textarea {
      width: 100%;
      box-sizing: border-box;
      font-size: 14px;
      padding: 10px 12px;
      border: 1px solid #cfcfcf;
      border-radius: 10px;
    }

    textarea { min-height: 86px; resize: vertical; }

    .footer {
      margin-top: 16px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      flex-wrap: wrap;
      gap: 14px;
    }

    .totals {
      font-size: 14px;
      line-height: 1.7;
      min-width: 260px;
    }

    .totals .line {
      display: flex;
      justify-content: space-between;
    }

    .btn {
      padding: 12px 16px;
      border-radius: 12px;
      border: 0;
      background: #111;
      color: #fff;
      font-weight: 900;
      cursor: pointer;
    }

    .btn[disabled] { opacity: .6; cursor: not-allowed; }

    .status {
      margin-top: 12px;
      padding: 12px;
      border-radius: 12px;
      font-size: 13px;
      white-space: pre-wrap;
      display: none;
      border: 1px solid #ddd;
      background: #f7f7f7;
    }

    .ok   { background: #eaffef; border-color: #b8f0c7; }
    .bad  { background: #fff1f1; border-color: #f2bcbc; }
    .warn { background: #fffbe8; border-color: #f1e2a6; }

    @media (max-width: 760px) {
      .grid { grid-template-columns: 1fr; }
      .full { grid-column: auto; }
    }
  </style>
</head>

<body>
<div class="wrap">
  <h2>Charge Supplemental Fee</h2>
  <p class="sub" id="idkeyMsg"></p>

  <div class="grid">
    <div>
      <label for="base">Base Charge ($)</label>
      <input id="base" type="number" step="0.01" min="0" />
    </div>

    <div>
      <label for="type">Adjustment Type</label>
      <select id="type">
        <option>Manual Charge</option>
        <option>Late Cancel</option>
        <option>No Show</option>
        <option>Added People</option>
        <option>Minimum Spend Shortfall</option>
        <option>Damage Fee</option>
      </select>
    </div>

    <div class="full">
      <label for="desc">Description (required)</label>
      <input id="desc" placeholder="e.g. Added 5 guests at check-in" />
    </div>

    <div>
      <label for="tax">Tax %</label>
      <input id="tax" type="number" step="0.01" value="6.1" />
    </div>

    <div>
      <label for="grat">Auto Grat %</label>
      <input id="grat" type="number" step="0.01" value="15" />
    </div>

    <div class="full">
      <label for="reason">Internal Notes</label>
      <textarea id="reason"></textarea>
    </div>

    <div class="full">
      <div class="status" id="status"></div>
    </div>
  </div>

  <div class="footer">
    <div class="totals" id="totals"></div>
    <button class="btn" id="chargeBtn" type="button">Confirm Charge</button>
  </div>
</div>

<script>
const ADMIN_CHARGE_KEY = "BR_CHARGE_9sj3k2h29sjdksu832kxnvgq930qa";

const params = new URLSearchParams(location.search);
const IDKEY = (params.get("IDKEY") || params.get("idkey") || "").trim();

const idkeyMsg = document.getElementById("idkeyMsg");
const statusEl = document.getElementById("status");
const chargeBtn = document.getElementById("chargeBtn");

function show(kind, msg) {
  statusEl.className = "status " + kind;
  statusEl.style.display = "block";
  statusEl.textContent = msg;
}

function num(v){ const n = Number(v); return Number.isFinite(n) ? n : 0; }
function round2(n){ return Math.round(n * 100) / 100; }

function compute(){
  const base = num(document.getElementById("base").value);
  const taxPct = num(document.getElementById("tax").value);
  const gratPct = num(document.getElementById("grat").value);

  const tax = round2(base * (taxPct/100));
  const grat = round2(base * (gratPct/100));
  const total = round2(base + tax + grat);

  document.getElementById("totals").innerHTML = `
    <div class="line"><span>Base</span><span>$${base.toFixed(2)}</span></div>
    <div class="line"><span>Tax (${taxPct.toFixed(2)}%)</span><span>$${tax.toFixed(2)}</span></div>
    <div class="line"><span>Auto Grat (${gratPct.toFixed(2)}%)</span><span>$${grat.toFixed(2)}</span></div>
    <div style="border-top:1px solid #eee;margin-top:8px;padding-top:8px;"></div>
    <div class="line"><strong>Total</strong><strong>$${total.toFixed(2)}</strong></div>
  `;

  return { base, taxPct, gratPct };
}

["base","tax","grat"].forEach(id=>{
  document.getElementById(id).addEventListener("input", compute);
});

idkeyMsg.textContent = IDKEY ? "IDKEY: " + IDKEY : "⚠ Missing IDKEY in URL.";
compute();

function closeParent(){
  try {
    window.parent.postMessage({ type: "BAR_CHARGE_DONE" }, "*");
  } catch(e){}
}

chargeBtn.addEventListener("click", async ()=>{
  if (!IDKEY) return show("bad","Missing IDKEY.");
  const desc = document.getElementById("desc").value.trim();
  if (!desc) return show("bad","Description is required.");

  const c = compute();
  if (!c.base || c.base <= 0) return show("bad","Base must be greater than 0.");

  const payload = {
    idkey: IDKEY,
    type: document.getElementById("type").value,
    why: desc,
    base_amount: c.base,
    tax_pct: c.taxPct,
    grat_pct: c.gratPct
  };

  chargeBtn.disabled = true;
  show("warn","Processing…");

  try{
    const resp = await fetch("/api/charge-adjustment", {
      method:"POST",
      headers:{
        "Content-Type":"application/json",
        "x-charge-key": ADMIN_CHARGE_KEY
      },
      body: JSON.stringify(payload)
    });

    const text = await resp.text();
    let json;
    try { json = JSON.parse(text); }
    catch { json = { ok:false, error:text }; }

    if (!resp.ok || !json.ok){
      show("bad", json.error || text);
      chargeBtn.disabled = false;
      return;
    }

    show("ok","Charge submitted successfully.");
    setTimeout(closeParent, 900);

  } catch(e){
    show("bad", e?.message || String(e));
    chargeBtn.disabled = false;
  }
});
</script>
</body>
</html>
